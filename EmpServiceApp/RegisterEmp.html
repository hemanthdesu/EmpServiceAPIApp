
<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body style="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <div class="well">

            <table class="table table-bordered">
                <thead>
                    <tr class="success">
                        <th colspan="2">
                            User Registration
                            <a class="btn btn-success pull-right" href="Login.html"> Login</a>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            Email
                        </td>
                        <td>
                            <input type="text" id="txtemail" placeholder="Email Id" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password
                        </td>
                        <td>
                            <input type="password" id="txtpwd" placeholder="Enter Pwd" />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm password
                        </td>
                        <td>
                            <input type="password" id="txtconfpwd" placeholder="Enter Pwd" />
                        </td>
                    </tr>
                    <tr class="success">
                        <td colspan="2" >
                            <input type="button" id="btnRegister" value="Register" class="btn btn-success" />
                        </td>
                    </tr>
                </tbody>
            </table>


            <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class=" modal-header">
                            <button type="button" class="close" data-dismiss="modal"> &times;</button>
                            <h4>
                                Success
                            </h4>
                        </div>
                        <div class="modal-body">
                            <h2>
                                Registrartion Successful
                            </h2>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" data-dismiss="modal">close</button>
                        </div>
                    </div>
                </div>
            </div>

           
            <div id="divError" class="alert alert-danger collapse">
                <a id="linkClose" href="#" class="close">&times;</a>
                <div id="divErrorText"></div>

            </div>
    </div>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>

 
    <script type="text/javascript">
        $(document).ready(function () {
            $('#linkClose').click(function () {
                $('#divError').hide('fade');
            });

            // debugger;
            $('#btnRegister').click(function () {
               // debugger;
                $.ajax({
                    url: 'api/Account/Register',
                    method: 'POST',
                    data :{
                        Email: $('#txtemail').val(),
                        Password: $('#txtpwd').val(),
                        ConfirmPassword: $('#txtconfpwd').val()
                    },
                    success: function () {
                      //  debugger;
                        $('#successModal').modal('show');
                        
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade'); 
                    }
                 } );
                // debugger;
               
            })
        });

    </script>
</body>
</html>
